services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile.production:/etc/caddy/Caddyfile:ro
      - ./production:/srv/production:ro
      - caddy_production_data:/data
      - caddy_production_config:/config

volumes:
  caddy_production_data:
  caddy_production_config:
