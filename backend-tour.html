<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chapter 2 Tour Editor</title>
    <meta name="description" content="Chapter 2 backend tour editor" />
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/styles.css?v=3" />
  </head>
  <body>
    <header class="header" id="top">
      <div class="container header-wrap">
        <a class="brand" id="backendHomeLink" href="backend.html" aria-label="Chapter 2 backend home">
          <img class="brand-logo" src="assets/img/logo-chapter2.svg" alt="Chapter 2" width="320" height="76" />
        </a>

        <nav class="nav" aria-label="Backend navigation">
          <ul class="nav-list">
            <li><a id="backToBackend" href="backend.html">Backend</a></li>
            <li><a href="index.html">Website</a></li>
            <li><a id="backendLogoutLink" href="#">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <section class="section">
        <div class="container">
          <h1 class="section-title" id="tourTitle">Tour Editor</h1>
          <p class="section-lead" id="tourSubtitle">Loading tour...</p>

          <div id="tourError" class="backend-message" role="alert" aria-live="assertive"></div>

          <article class="panel" style="padding: 1rem;">
            <h2 class="section-title" style="font-size: 1.1rem;">Edit Tour</h2>
            <form id="tourForm" class="backend-tour-form">
              <div class="field">
                <label for="tourId">ID</label>
                <input id="tourId" name="id" type="text" readonly />
              </div>
              <div class="field">
                <label for="tourTitleInput">Title</label>
                <input id="tourTitleInput" name="title" type="text" required />
              </div>
              <div class="field">
                <label for="tourDestinationCountry">Destination Country</label>
                <input id="tourDestinationCountry" name="destinationCountry" type="text" required />
              </div>
              <div class="field">
                <label for="tourStyles">Styles (comma-separated)</label>
                <input id="tourStyles" name="styles" type="text" placeholder="Adventure, Culture" required />
              </div>
              <div class="field">
                <label for="tourDurationDays">Duration Days</label>
                <input id="tourDurationDays" name="durationDays" type="number" min="1" step="1" />
              </div>
              <div class="field">
                <label for="tourPriceFrom">Price From</label>
                <input id="tourPriceFrom" name="priceFrom" type="number" min="0" step="1" />
              </div>
              <div class="field">
                <label for="tourPriority">Priority</label>
                <input id="tourPriority" name="priority" type="number" min="0" max="1000" step="1" />
              </div>
              <div class="field">
                <label for="tourRating">Rating</label>
                <input id="tourRating" name="rating" type="number" min="0" max="5" step="0.1" />
              </div>
              <div class="field">
                <label for="tourImage">Image Path</label>
                <input id="tourImage" name="image" type="text" />
              </div>
              <div class="field">
                <label for="tourFallbackImage">Fallback Image Path</label>
                <input id="tourFallbackImage" name="fallbackImage" type="text" />
              </div>
              <div class="field">
                <label for="tourSeasonality">Seasonality</label>
                <input id="tourSeasonality" name="seasonality" type="text" />
              </div>
              <div class="field">
                <label for="tourShortDescription">Short Description</label>
                <textarea id="tourShortDescription" name="shortDescription" rows="3"></textarea>
              </div>
              <div class="field">
                <label for="tourHighlights">Highlights (one per line)</label>
                <textarea id="tourHighlights" name="highlights" rows="4"></textarea>
              </div>
              <div class="backend-controls">
                <button class="btn btn-primary" id="tourSaveBtn" type="submit">Save Changes</button>
                <a class="btn btn-ghost" id="tourCancelBtn" href="backend.html">Cancel</a>
                <span id="tourFormStatus" class="micro"></span>
              </div>
            </form>
          </article>
        </div>
      </section>
    </main>

    <script>
      if (!window.CHAPTER2_API_BASE && ["localhost", "127.0.0.1"].includes(window.location.hostname)) {
        window.CHAPTER2_API_BASE = "http://localhost:8787";
      }
    </script>
    <script src="assets/js/backend-tour.js" defer></script>
  </body>
</html>
