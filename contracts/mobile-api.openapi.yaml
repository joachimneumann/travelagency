openapi: 3.1.0
info:
  title: AsiaTravelPlan Mobile API
  version: 2026-03-02.1
  summary: Contract for the in-house iPhone app and the AsiaTravelPlan backend.
  description: |
    This contract is the mobile app's source of truth. It describes the request and
    response payloads the iPhone app may rely on.

    Important:
    - The mobile app must not depend on backend storage details.
    - Breaking changes should increment this contract version and normally require
      a mobile app update.
    - Only these app roles are supported:
      `atp_admin`, `atp_manager`, `atp_accountant`, `atp_staff`.
servers:
  - url: https://api-staging.asiatravelplan.com
    description: Staging API
  - url: http://localhost:8787
    description: Local development API
tags:
  - name: Auth
  - name: Public
  - name: Bookings
  - name: Customers
  - name: Staff
  - name: Tours
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ATPCurrencyCode:
      type: string
      enum:
        - USD
        - EURO
        - VND
        - THB
      x-definitions:
        USD:
          symbol: $
          decimal_places: 2
          iso_code: USD
        EURO:
          symbol: €
          decimal_places: 2
          iso_code: EUR
        VND:
          symbol: ₫
          decimal_places: 0
          iso_code: VND
        THB:
          symbol: ฿
          decimal_places: 0
          iso_code: THB
    ATPUserRole:
      type: string
      enum:
        - atp_admin
        - atp_manager
        - atp_accountant
        - atp_staff
    BookingStage:
      type: string
      enum:
        - NEW
        - QUALIFIED
        - PROPOSAL_SENT
        - NEGOTIATION
        - INVOICE_SENT
        - PAYMENT_RECEIVED
        - WON
        - LOST
        - POST_TRIP
    AuthenticatedUser:
      type: object
      required:
        - sub
        - roles
      properties:
        sub:
          type: string
        preferred_username:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        roles:
          type: array
          items:
            $ref: "#/components/schemas/ATPUserRole"
    AuthMeResponse:
      type: object
      required:
        - authenticated
      properties:
        authenticated:
          type: boolean
        user:
          allOf:
            - $ref: "#/components/schemas/AuthenticatedUser"
          nullable: true
    SourceAttribution:
      type: object
      properties:
        page_url:
          type: string
          nullable: true
        ip_address:
          type: string
          nullable: true
        ip_country_guess:
          type: string
          nullable: true
        utm_source:
          type: string
          nullable: true
        utm_medium:
          type: string
          nullable: true
        utm_campaign:
          type: string
          nullable: true
        referrer:
          type: string
          nullable: true
    PricingAdjustmentType:
      type: string
      enum:
        - DISCOUNT
        - CREDIT
        - SURCHARGE
    PaymentStatus:
      type: string
      enum:
        - PENDING
        - PAID
    BookingPricingAdjustment:
      type: object
      required:
        - id
        - type
        - label
        - amount_cents
      properties:
        id:
          type: string
        type:
          $ref: "#/components/schemas/PricingAdjustmentType"
        label:
          type: string
        amount_cents:
          type: integer
          minimum: 0
        notes:
          type: string
          nullable: true
    BookingPayment:
      type: object
      required:
        - id
        - label
        - net_amount_cents
        - tax_rate_basis_points
        - tax_amount_cents
        - gross_amount_cents
        - status
      properties:
        id:
          type: string
        label:
          type: string
        due_date:
          type: string
          nullable: true
        net_amount_cents:
          type: integer
          minimum: 0
        tax_rate_basis_points:
          type: integer
          minimum: 0
        tax_amount_cents:
          type: integer
          minimum: 0
        gross_amount_cents:
          type: integer
          minimum: 0
        status:
          $ref: "#/components/schemas/PaymentStatus"
        paid_at:
          type: string
          format: date-time
          nullable: true
        notes:
          type: string
          nullable: true
    BookingPricingSummary:
      type: object
      required:
        - agreed_net_amount_cents
        - adjustments_delta_cents
        - adjusted_net_amount_cents
        - scheduled_net_amount_cents
        - unscheduled_net_amount_cents
        - scheduled_tax_amount_cents
        - scheduled_gross_amount_cents
        - paid_gross_amount_cents
        - outstanding_gross_amount_cents
        - is_schedule_balanced
      properties:
        agreed_net_amount_cents:
          type: integer
        adjustments_delta_cents:
          type: integer
        adjusted_net_amount_cents:
          type: integer
        scheduled_net_amount_cents:
          type: integer
        unscheduled_net_amount_cents:
          type: integer
        scheduled_tax_amount_cents:
          type: integer
        scheduled_gross_amount_cents:
          type: integer
        paid_gross_amount_cents:
          type: integer
        outstanding_gross_amount_cents:
          type: integer
        is_schedule_balanced:
          type: boolean
    BookingPricing:
      type: object
      required:
        - currency
        - agreed_net_amount_cents
        - adjustments
        - payments
        - summary
      properties:
        currency:
          $ref: "#/components/schemas/ATPCurrencyCode"
        agreed_net_amount_cents:
          type: integer
          minimum: 0
        adjustments:
          type: array
          items:
            $ref: "#/components/schemas/BookingPricingAdjustment"
        payments:
          type: array
          items:
            $ref: "#/components/schemas/BookingPayment"
        summary:
          $ref: "#/components/schemas/BookingPricingSummary"
    Booking:
      type: object
      required:
        - id
        - customer_id
        - stage
        - created_at
        - updated_at
      properties:
        id:
          type: string
        booking_hash:
          type: string
        customer_id:
          type: string
        stage:
          $ref: "#/components/schemas/BookingStage"
        staff:
          type: string
          nullable: true
          description: Canonical assigned staff id.
        staff_name:
          type: string
          nullable: true
        owner_id:
          type: string
          nullable: true
          description: Legacy compatibility alias for the assigned staff id.
        owner_name:
          type: string
          nullable: true
          description: Legacy compatibility alias for the assigned staff name.
        sla_due_at:
          type: string
          format: date-time
          nullable: true
        destination:
          type: string
          nullable: true
        style:
          type: string
          nullable: true
        travel_month:
          type: string
          nullable: true
        travelers:
          type: integer
          nullable: true
        duration:
          type: string
          nullable: true
        budget:
          type: string
          nullable: true
        preferred_currency:
          allOf:
            - $ref: "#/components/schemas/ATPCurrencyCode"
          nullable: true
        notes:
          type: string
          nullable: true
        pricing:
          $ref: "#/components/schemas/BookingPricing"
        source:
          $ref: "#/components/schemas/SourceAttribution"
        idempotency_key:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Customer:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        language:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
    Tour:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        title:
          type: string
          nullable: true
        destinationCountries:
          type: array
          items:
            type: string
        styles:
          type: array
          items:
            type: string
        durationDays:
          type: integer
          nullable: true
        priceFrom:
          type: integer
          nullable: true
        priority:
          type: integer
          nullable: true
        rating:
          type: integer
          nullable: true
        seasonality:
          type: string
          nullable: true
        shortDescription:
          type: string
          nullable: true
        highlights:
          type: array
          items:
            type: string
        image:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
    BookingActivity:
      type: object
      required:
        - id
        - booking_id
        - type
        - detail
        - actor
        - created_at
      properties:
        id:
          type: string
        booking_id:
          type: string
        type:
          type: string
        detail:
          type: string
        actor:
          type: string
        created_at:
          type: string
          format: date-time
    BookingInvoice:
      type: object
      required:
        - id
        - booking_id
        - version
        - status
        - currency
        - total_amount_cents
        - due_amount_cents
        - sent_to_customer
      properties:
        id:
          type: string
        booking_id:
          type: string
        customer_id:
          type: string
          nullable: true
        invoice_number:
          type: string
          nullable: true
        version:
          type: integer
        status:
          type: string
        currency:
          $ref: "#/components/schemas/ATPCurrencyCode"
        issue_date:
          type: string
          nullable: true
        due_date:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        sent_to_customer:
          type: boolean
        sent_to_customer_at:
          type: string
          format: date-time
          nullable: true
        total_amount_cents:
          type: integer
        due_amount_cents:
          type: integer
        pdf_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
    StaffMember:
      type: object
      required:
        - id
        - name
        - active
        - usernames
        - destinations
        - languages
      properties:
        id:
          type: string
        name:
          type: string
        active:
          type: boolean
        usernames:
          type: array
          items:
            type: string
        destinations:
          type: array
          items:
            type: string
        languages:
          type: array
          items:
            type: string
    BookingListResponse:
      type: object
      required:
        - items
        - total
        - page
        - page_size
        - total_pages
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Booking"
        total:
          type: integer
        page:
          type: integer
        page_size:
          type: integer
        total_pages:
          type: integer
    PublicBookingCreateRequest:
      type: object
      required:
        - destination
        - style
        - travelMonth
        - travelers
        - duration
        - budget
        - name
        - email
        - phone
      properties:
        destination:
          type: string
        style:
          type: string
        travelMonth:
          type: string
        travelers:
          oneOf:
            - type: integer
            - type: string
        duration:
          type: string
        budget:
          type: string
        preferredCurrency:
          $ref: "#/components/schemas/ATPCurrencyCode"
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        language:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        pageUrl:
          type: string
          nullable: true
        utm_source:
          type: string
          nullable: true
        utm_medium:
          type: string
          nullable: true
        utm_campaign:
          type: string
          nullable: true
        referrer:
          type: string
          nullable: true
    PublicBookingCreateResponse:
      type: object
      required:
        - booking_id
        - customer_id
        - status
        - deduplicated
      properties:
        booking_id:
          type: string
        booking_hash:
          type: string
          nullable: true
        customer_id:
          type: string
        status:
          type: string
        deduplicated:
          type: boolean
        staff:
          type: string
          nullable: true
        sla_due_at:
          type: string
          format: date-time
          nullable: true
        next_step_message:
          type: string
          nullable: true
    BookingDetailResponse:
      type: object
      required:
        - booking
      properties:
        booking:
          $ref: "#/components/schemas/Booking"
        customer:
          oneOf:
            - $ref: "#/components/schemas/Customer"
            - type: "null"
    BookingUpdateResponse:
      type: object
      required:
        - booking
      properties:
        booking:
          $ref: "#/components/schemas/Booking"
    BookingActivitiesResponse:
      type: object
      required:
        - activities
      properties:
        activities:
          type: array
          items:
            $ref: "#/components/schemas/BookingActivity"
    BookingActivityCreateResponse:
      type: object
      required:
        - activity
      properties:
        activity:
          $ref: "#/components/schemas/BookingActivity"
    BookingInvoicesResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/BookingInvoice"
        total:
          type: integer
    StaffListResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/StaffMember"
        total:
          type: integer
    CustomerListResponse:
      type: object
      required:
        - items
        - total
        - page
        - page_size
        - total_pages
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Customer"
        total:
          type: integer
        page:
          type: integer
        page_size:
          type: integer
        total_pages:
          type: integer
    CustomerDetailResponse:
      type: object
      required:
        - customer
        - bookings
      properties:
        customer:
          $ref: "#/components/schemas/Customer"
        bookings:
          type: array
          items:
            $ref: "#/components/schemas/Booking"
    PublicTourListResponse:
      type: object
      required:
        - items
        - total
        - offset
        - limit
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Tour"
        total:
          type: integer
        offset:
          type: integer
        limit:
          type: integer
    TourListResponse:
      type: object
      required:
        - items
        - total
        - page
        - page_size
        - total_pages
        - sort
        - filters
        - available_destinations
        - available_styles
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Tour"
        total:
          type: integer
        page:
          type: integer
        page_size:
          type: integer
        total_pages:
          type: integer
        sort:
          type: string
        filters:
          type: object
          additionalProperties: true
        available_destinations:
          type: array
          items:
            type: string
        available_styles:
          type: array
          items:
            type: string
    TourDetailResponse:
      type: object
      required:
        - tour
        - options
      properties:
        tour:
          $ref: "#/components/schemas/Tour"
        options:
          type: object
          required:
            - destinations
            - styles
          properties:
            destinations:
              type: array
              items:
                type: string
            styles:
              type: array
              items:
                type: string
    StaffCreateRequest:
      type: object
      required:
        - name
        - usernames
      properties:
        name:
          type: string
        usernames:
          oneOf:
            - type: array
              items:
                type: string
            - type: string
              description: Comma-separated compatibility form.
        destinations:
          type: array
          items:
            type: string
        languages:
          type: array
          items:
            type: string
        active:
          type: boolean
    StaffCreateResponse:
      type: object
      required:
        - staff
      properties:
        staff:
          $ref: "#/components/schemas/StaffMember"
    BookingStageUpdateRequest:
      type: object
      required:
        - stage
      properties:
        stage:
          $ref: "#/components/schemas/BookingStage"
    BookingAssignmentUpdateRequest:
      type: object
      properties:
        staff:
          type: string
          nullable: true
        owner_id:
          type: string
          nullable: true
          description: Legacy compatibility input alias.
    BookingActivityCreateRequest:
      type: object
      required:
        - type
        - detail
      properties:
        type:
          type: string
          example: NOTE
        detail:
          type: string
        actor:
          type: string
          nullable: true
    BookingPricingUpdateRequest:
      type: object
      required:
        - pricing
      properties:
        pricing:
          type: object
          required:
            - currency
            - agreed_net_amount_cents
            - adjustments
            - payments
          properties:
            currency:
              $ref: "#/components/schemas/ATPCurrencyCode"
            agreed_net_amount_cents:
              type: integer
              minimum: 0
            adjustments:
              type: array
              items:
                type: object
                required:
                  - type
                  - label
                  - amount_cents
                properties:
                  id:
                    type: string
                    nullable: true
                  type:
                    $ref: "#/components/schemas/PricingAdjustmentType"
                  label:
                    type: string
                  amount_cents:
                    type: integer
                    minimum: 0
                  notes:
                    type: string
                    nullable: true
            payments:
              type: array
              items:
                type: object
                required:
                  - label
                  - net_amount_cents
                  - tax_rate_basis_points
                  - status
                properties:
                  id:
                    type: string
                    nullable: true
                  label:
                    type: string
                  due_date:
                    type: string
                    nullable: true
                  net_amount_cents:
                    type: integer
                    minimum: 0
                  tax_rate_basis_points:
                    type: integer
                    minimum: 0
                  status:
                    $ref: "#/components/schemas/PaymentStatus"
                  paid_at:
                    type: string
                    format: date-time
                    nullable: true
                  notes:
                    type: string
                    nullable: true
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
        detail:
          type: string
          nullable: true
    MobileBootstrapFeatures:
      type: object
      required:
        - bookings
        - customers
        - tours
      properties:
        bookings:
          type: boolean
        customers:
          type: boolean
        tours:
          type: boolean
    MobileBootstrapResponse:
      type: object
      required:
        - app
        - api
        - features
      properties:
        app:
          type: object
          required:
            - min_supported_version
            - latest_version
            - force_update
          properties:
            min_supported_version:
              type: string
            latest_version:
              type: string
            force_update:
              type: boolean
        api:
          type: object
          required:
            - contract_version
          properties:
            contract_version:
              type: string
        features:
          $ref: "#/components/schemas/MobileBootstrapFeatures"
security:
  - bearerAuth: []
paths:
  /public/v1/mobile/bootstrap:
    get:
      x-client-key: mobile_bootstrap
      tags:
        - Auth
      summary: Return mobile app bootstrap metadata and minimum supported version.
      security: []
      responses:
        "200":
          description: Mobile bootstrap metadata.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MobileBootstrapResponse"
  /auth/me:
    get:
      x-client-key: auth_me
      tags:
        - Auth
      summary: Return the current authenticated browser-session user.
      description: |
        Current browser/mobile helper endpoint. The mobile app should eventually use a
        dedicated `/api/v1/me` or `/api/v1/mobile/bootstrap` endpoint, but this contract
        documents the current behavior already used in the app/browser flows.
      responses:
        "200":
          description: Auth state resolved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthMeResponse"
  /public/v1/bookings:
    post:
      x-client-key: public_bookings
      tags:
        - Public
      summary: Create a public booking request from the website flow.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PublicBookingCreateRequest"
      responses:
        "200":
          description: Existing booking matched by idempotency key.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicBookingCreateResponse"
        "201":
          description: Booking created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicBookingCreateResponse"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /public/v1/tours:
    get:
      x-client-key: public_tours
      tags:
        - Public
      summary: List public tours for the website catalog.
      security: []
      parameters:
        - in: query
          name: destination
          schema:
            type: string
        - in: query
          name: style
          schema:
            type: string
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 5000
      responses:
        "200":
          description: Public tour catalog.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicTourListResponse"
  /api/v1/bookings:
    get:
      x-client-key: bookings
      tags:
        - Bookings
      summary: List visible bookings for the authenticated user.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: page_size
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - in: query
          name: stage
          schema:
            $ref: "#/components/schemas/BookingStage"
        - in: query
          name: owner_id
          schema:
            type: string
          description: Legacy filter name; behaves as assigned staff id filter.
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - created_at_desc
              - created_at_asc
              - updated_at_desc
              - sla_due_at_asc
              - sla_due_at_desc
      responses:
        "200":
          description: Booking list.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookingListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/v1/bookings/{bookingId}:
    get:
      x-client-key: booking_detail
      tags:
        - Bookings
      summary: Fetch one booking and its customer.
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Booking detail.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BookingDetailResponse"
        "404":
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/v1/bookings/{bookingId}/pricing:
    patch:
      x-client-key: booking_pricing
      tags:
