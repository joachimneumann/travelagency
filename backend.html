<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AsiaTravelPlan Backend</title>
    <meta name="description" content="AsiaTravelPlan backend workspace" />
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/styles.css?v=3" />
  </head>
  <body>
    <header class="header" id="top">
      <div class="container header-wrap">
        <a class="brand" id="backendHomeLink" href="backend.html" aria-label="AsiaTravelPlan backend home">
          <img class="brand-logo" src="assets/img/logo-asiatravelplan.svg" alt="AsiaTravelPlan" width="320" height="76" />
        </a>

        <nav class="nav" aria-label="Backend navigation">
          <div class="backend-nav-meta">
            <ul class="nav-list">
              <li><a href="index.html">Website</a></li>
              <li><a id="backendLogoutLink" href="#">Logout</a></li>
            </ul>
            <p class="backend-user-chip" id="backendUserLabel">Logged in as: -</p>
          </div>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <section class="section">
        <div class="container">
          <div id="backendError" class="backend-message" role="alert" aria-live="assertive"></div>

          <article class="panel" id="customersPanel" style="padding: 1rem; margin-bottom: 1rem;">
            <h2 class="section-title" style="font-size: 1.2rem;">Customers</h2>
            <div class="backend-controls">
              <div class="field">
                <label for="customersSearch">Search customers</label>
                <input id="customersSearch" type="text" placeholder="id, name, email, phone..." />
              </div>
              <button class="btn btn-ghost" id="customersSearchBtn" type="button">Search</button>
              <span id="customersCountInfo" class="micro"></span>
            </div>
            <div class="backend-table-wrap">
              <table class="backend-table" id="customersTable"></table>
            </div>
            <div class="backend-pagination" id="customersPagination" aria-label="Customers pagination"></div>
          </article>

          <article class="panel" id="bookingsPanel" style="padding: 1rem;">
            <h2 class="section-title" style="font-size: 1.2rem;">Bookings</h2>
            <div class="backend-controls">
              <div class="field">
                <label for="bookingsSearch">Search bookings</label>
                <input id="bookingsSearch" type="text" placeholder="id, customer, destination, staff..." />
              </div>
              <button class="btn btn-ghost" id="bookingsSearchBtn" type="button">Search</button>
              <span id="bookingsCountInfo" class="micro"></span>
            </div>
            <div class="backend-table-wrap">
              <table class="backend-table" id="bookingsTable"></table>
            </div>
            <div class="backend-pagination" id="bookingsPagination" aria-label="Bookings pagination"></div>
          </article>

          <article class="panel" id="staffPanel" style="padding: 1rem; margin-top: 1rem; display:none;">
            <h2 class="section-title" style="font-size: 1.2rem;">Staff</h2>
            <div class="backend-controls">
              <div class="field">
                <label for="staffName">Name</label>
                <input id="staffName" type="text" placeholder="Full name" />
              </div>
              <div class="field">
                <label for="staffUsernames">Keycloak usernames</label>
                <input id="staffUsernames" type="text" placeholder="comma,separated,usernames" />
              </div>
              <div class="field">
                <label for="staffDestinations">Destinations</label>
                <input id="staffDestinations" type="text" placeholder="Vietnam, Thailand" />
              </div>
              <div class="field">
                <label for="staffLanguages">Languages</label>
                <input id="staffLanguages" type="text" placeholder="English, Vietnamese" />
              </div>
              <button class="btn btn-primary" id="staffCreateBtn" type="button">Create staff</button>
              <span id="staffStatus" class="micro"></span>
            </div>
            <div class="backend-table-wrap">
              <table class="backend-table" id="staffTable"></table>
            </div>
          </article>

          <article class="panel" id="toursPanel" style="padding: 1rem; margin-top: 1rem;">
            <h2 class="section-title" style="font-size: 1.2rem;">Tours</h2>
            <div class="backend-controls">
              <div class="field">
                <label for="toursDestination">Destination</label>
                <select id="toursDestination">
                  <option value="all">All destinations</option>
                </select>
              </div>
              <div class="field">
                <label for="toursStyle">Style</label>
                <select id="toursStyle">
                  <option value="all">All styles</option>
                </select>
              </div>
              <button class="btn btn-ghost" id="toursClearFiltersBtn" type="button">Clear filters</button>
              <div class="field">
                <label for="toursSearch">Search tours</label>
                <input id="toursSearch" type="text" placeholder="id, title, country, style..." />
              </div>
              <button class="btn btn-ghost" id="toursSearchBtn" type="button">Search</button>
              <span id="toursCountInfo" class="micro"></span>
            </div>
            <div class="backend-table-wrap">
              <table class="backend-table" id="toursTable"></table>
            </div>
            <div class="backend-pagination" id="toursPagination" aria-label="Tours pagination"></div>
          </article>
        </div>
      </section>
    </main>

    <script src="assets/js/backend-page.js" defer></script>
  </body>
</html>
